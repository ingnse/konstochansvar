<nav class="main-navigation" role="navigation" aria-label="Huvudnavigation">
    <ul class="nav-list">
        {% for item in site.data.navigation.main %}
        <li class="nav-item">
            <a href="{{ item.url | relative_url }}" 
               class="nav-link {% if page.url == item.url %}active{% endif %}"
               {% if page.url == item.url %}aria-current="page"{% endif %}>
                {{ item.title }}
            </a>
            {% if item.children %}
            <ul class="nav-submenu">
                {% for child in item.children %}
                <li class="nav-subitem">
                    <a href="{{ child.url | relative_url }}" 
                       class="nav-sublink {% if page.url == child.url %}active{% endif %}">
                        {{ child.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
